<h1>DBZ Characters</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="characters" (onDeleteCharacter)="removeCharacter($event)"></app-dbz-list>
  </div>

  <div class="col">
    <app-add-character-dbz (onNewCharacter)="newCharacter($event)"></app-add-character-dbz>
  </div>
</div>
