<h1>DBZ Characters</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list
    [characterList]="characters"
    (onDeleteCharacter)="onDeleteCharacter($event)"></app-dbz-list>
  </div>

  <div class="col">
    <app-add-character-dbz
    (onNewCharacter)="onNewCharacter($event)"></app-add-character-dbz>
  </div>
</div>
