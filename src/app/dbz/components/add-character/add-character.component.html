<h4>Agregar personaje</h4>
<form class="row">
  <div class="mb-3">
    <input
      type="text"
      name="name"
      [(ngModel)]="character.name"
      placeholder="Nombre"
      class="form-control">
  </div>

  <div class="mb-3">
    <input
      type="number"
      name="power"
      [(ngModel)]="character.power"
      placeholder="Poder"
      class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <pre>{{character | json}}</pre>
</form>
